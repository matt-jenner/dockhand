# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

trigger:
- master
- releases/*

pool:
  vmImage: 'Ubuntu 16.04'
  
variables:
  buildConfiguration: 'Release'
  Prerelease: pre
  Major: '0'
  Minor: '1'
  Patch: '0'

steps:
- script: |
    dotnet build --configuration $(buildConfiguration) --version-suffix $(Build.BuildId) -p:AssemblyVersion=$(Major).$(Minor).$(Patch).$(Build.BuildId)
  displayName: Build
  env:
    pswd: $(dockerPassword)
- script: find -wholename '**/Dockhand.Test*/*.csproj' ! -name '*.Test.Common.csproj' -print | xargs -i dotnet test {} --configuration $(buildConfiguration) --logger trx
  displayName: Run Tests
  failOnStderr: true

- script: dotnet publish ./src/Dockhand/Dockhand.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) -p:AssemblyVersion=$(Major).$(Minor).$(Patch).$(Build.BuildId) --version-suffix $(Build.BuildId) 
  displayName: Dotnet Publish

- script: dotnet pack ./src/Dockhand/Dockhand.csproj --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/package --version-suffix $(Build.BuildId)
  displayName: Dotnet Pack

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: PublishBuildArtifacts@1
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
